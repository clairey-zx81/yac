      summary: Update the private reverse connection endpoint identified by the id.
      tags:
        - AnomalyDetection
      x-related-resource: "#/definitions/AiPrivateEndpoint"
  "/aiPrivateEndpoints/{aiPrivateEndpointId}/actions/changeCompartment":
